<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SisNec_Cadastro de veiculos</title>
        <link rel="stylesheet" type="text/css" href="../../style.css" />
        <link rel="stylesheet" type="text/css" href="../../normalize.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="../../include_html.js"></script>
    </head>
    <body>
        

        <div class="wrapper">
            <div class="wrapper__container">
                <div w3-include-html="../../components/navbar/navbar_items.html"></div>

                <div class="container__main_content">
                    <div class="main_content__header"><h3>GESTAO DE RASTREAMENTO</h3></div>
                    <div class="main_content__info">
                        <div class="info__header is-text-centered">
                            <h4>Cadastro de Veículos:</h4>
                        </div>
                        <div class="info__forms">
                            <form action="pastadestino.php" method="POST">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="inputEmpresa-stack">Empresa:</label>
                                        <input type="text" id="inputEmpresa" class="form-control" placeholder="selecione Empresa" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputPlaca">Placa:</label>
                                        <input type="text" class="form-control" id="inputPlaca" placeholder="Placa" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputVeiculo">Veiculo:</label>
                                        <select id="inputVeiculo" class="form-control" required>
                                            <option selected hidden>Escolha...</option>
                                            <option value="caminhao">Caminhão</option>
                                            <option value="implemento">Implemento</option>
                                            <option value="carro">Carro</option>
                                            <option value="moto">Moto</option>
                                            <option value="barco">Barco</option>
                                        </select>
                                    </div>
                                <div class="form-group col-md-2">
                                    <label class="col-form-label-sm" for="inputMarcaModelo">Marca / Modelo:</label>
                                    <input type="text" class="form-control" id="inputMarcaModelo" placeholder="Volvo FH" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label class="col-form-label-sm" for="inputCor">Cor:</label>
                                    <input type="text" class="form-control" id="inputCor" placeholder="cor do veiculo">
                                </div>
                                <div class="form-group col-md-2">
                                    <label class="col-form-label-sm" for="inputEquipamento">Equipamento:</label>
                                    <select id="inputEquipamento" class="form-control" required>
                                        <option selected hidden>Escolha...</option>
                                    </select>
                                </div>
                                
                                <div class="form-group col-md-2">
                                    <label class="col-form-label-sm" for="inputDataAtvacao">Data de ativação:</label>
                                    <input type="date" class="form-control" id="inputDataAtvacao" placeholder="" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label class="col-form-label-sm" for="inputvalidade">Data de validade:</label>
                                    <input type="date" class="form-control" id="inputvalidade" placeholder="" required>
                                </div>
                            </div><br>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            
            <div w3-include-html="../../components/footer/footer.html"></div>
        </div>
        <script>
            includeHTML();
        </script>
    </body>
</html>
